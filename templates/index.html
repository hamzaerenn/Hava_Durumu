<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hava Durumu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container weather-container">
        <div class="weather-container">
            <h1 class="weather-title text-center mb-4">Hava Durumu</h1>
            <div class="city-selector mb-4">
                <select class="form-select" id="citySelect">
                    <option value="istanbul">İstanbul</option>
                    <option value="ankara">Ankara</option>
                    <option value="izmir">İzmir</option>
                    <option value="antalya">Antalya</option>
                    <option value="bursa">Bursa</option>
                    <option value="adana">Adana</option>
                    <option value="konya">Konya</option>
                    <option value="trabzon">Trabzon</option>
                </select>
            </div>
            <div class="weather-card">
                <div class="weather-info">
                    <h2 id="cityName">İstanbul</h2>
                    <div class="temperature weather-temp">
                        <span id="temperature">--</span>°C
                    </div>
                    <div class="weather-description weather-desc" id="weatherDescription">
                        --/--
                    </div>
                    <div class="weather-details">
                        <div class="detail">
                            <i class="fas fa-wind"></i>
                            <span id="windSpeed">-- km/s</span>
                        </div>
                        <div class="detail">
                            <i class="fas fa-tint"></i>
                            <span id="humidity">--%</span>
                        </div>
                    </div>
                </div>
                <div id="weatherAnimation"></div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
